	<!-- Latest compiled JavaScript -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<link rel="stylesheet" type="text/css" href="../Css/TopBarandSideBar.css">
<link rel="stylesheet" type="text/css" href="../Css/BodyandFont.css">
<link rel="stylesheet" type="text/css" href="../Css/ManagementUsers.css">
<link rel="stylesheet" type="text/css" href="../Css/inputFormUser.css">
<body>
	<div class="SideBar">
		<img src="../Img/Logo.png"/>
		<a href="Index.html">Trang chủ</a>
		<a href="ManagementUsers.html">Quản lý người dùng</a>
		<a href="ManagementProduct.html">Quản lý sản phẩm</a>
		<a href="ManagementOrder.html">Quản lý yêu cầu</a>
		<a href="ManagementSupplier.html">Quản lý nhà cung cấp</a>
		<a href="ManagementInventory.html">Quản lý nhà kho</a>
	</div>
	<div class="TopBar">
		<input type="text" placeholder="Tìm kiếm.." name="search">
		<div class="AccountInfor">
			<img src="../Img/p2.png">
			<ul>
				<li><a href="#">Manager01</a></li>
				<li><a href="#">Đăng xuất</a></li>
			</ul>	
		</div>
	</div>	
	<div class="Main-Content">
		<div class="CreateAccount">
			<form class="CreateAccount__form" action="#" method="post">
				<div class="CreateAccount__content">
					<h2 class="CreateAccount__title">Tạo tài khoản</h2>
					<label>Tên tài khoản</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
					<label>Mật khẩu</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
					<label>Nhập lại mật khẩu</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
					<label>Tên người sử dụng</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
					<label>Giới tính</label>
					<div class="Sex">
						<label>Nam</label>
						<input id="male" class="radio" type="radio" name="gender" value="male" checked>
						<label>Nữ</label>
						<input id="female" class="radio" type="radio" name="gender" value="female">
					</div>
					<label>Địa chỉ</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
					<label>Số điện thoại</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
					<label>Email</label>
					<input class="CreateAccount__inp" type="text" placeholder="" required="required"/>
				</div>
				<div class="CreateAccount__buttons">
					<button class="btn--cancel" type="reset" href="#">Hủy</button>
					<button class="btn--create" type="submit" href="#">Tạo</button>
				</div>
			</form>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
